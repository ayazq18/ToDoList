<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="todo-list">
        <div class="header">
            <i class="fas fa-solid fa-list"></i>
            <h1>My Todo list</h1>
        </div>
        <form>
            <div>
                <input class="input" type="text" placeholder="Enter the tasks..." />
                <button class="add" type="submit">Add</button>
            </div>
        </form>
        <ul class="list"></ul>
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            const addBtn = document.querySelector(".add");
            const renderTasks = (inputText) => {
                const listItem = document.createElement("li");
                const list = document.querySelector(".list");
                listItem.classList.add("listItem");
                listItem.innerHTML = `
              <div class = "listitem-content">${inputText}</div>
              <div class= "icon">
                <i class="fas fa-solid fa-eye view-icon"></i>
                <i class="fas fa-solid fa-dumpster delete-icon"></i>
                </div>
                `;
                list.appendChild(listItem);
                list.style.display = "block";

                const deleteIcon = listItem.querySelector(".delete-icon");
                deleteIcon.addEventListener("click", () => {
                    listItem.remove();
                });
            };
            
            const onClickAdd = (e) => {
                const inputText = document.querySelector(".input").value;
                e.preventDefault();
                renderTasks(inputText);

                const viewIcon = listItem.querySelector(".view-icon");
                viewIcon.addEventListener("click", () => {
                    listItem.inn;
                });
            };

            addBtn.addEventListener("click", (e) => {
                onClickAdd(e);
            });
        });
    </script>
</body>

</html>
